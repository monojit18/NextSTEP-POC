apiVersion: apps/v1
kind: Deployment
metadata:    
  name: nginx-deploy
  namespace: nextstep-dev-dev  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-pod  
  template:
    metadata:
      labels:
        app: nginx-pod
    spec:
      containers:
      - image: nginx
        name: nginx-app
        resources:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        ports:
          - containerPort: 80
      nodeSelector:        
        agentpool: nextsteppool
